<svg
  role="img"
  [attr.aria-labelledby]="config.ariaLabel"
  [attr.viewBox]="getViewbox()"
  preserveAspectRatio="none"
>
  <title>Loading interface...</title>
  <rect
    x="0"
    y="0"
    [attr.width]="config.width"
    [attr.height]="config.height"
    clip-path="url(#66rom2ctxjp)"
    style='fill: url("#7twa653br9o");'
  ></rect>
  <defs>
    <clipPath id="66rom2ctxjp">
      <rect x="20" y="15" rx="20" ry="20" width="300" height="320"></rect>
      <rect x="92" y="347" rx="5" ry="5" width="45" height="45"></rect>
      <rect x="148" y="347" rx="5" ry="5" width="45" height="45"></rect>
      <rect x="205" y="347" rx="5" ry="5" width="45" height="45"></rect>
      <rect x="361" y="17" rx="10" ry="10" width="420" height="33"></rect>
      <rect x="361" y="71" rx="10" ry="10" width="315" height="33"></rect>
      <rect x="361" y="125" rx="10" ry="10" width="233" height="20"></rect>
      <rect x="361" y="216" rx="5" ry="5" width="195" height="13"></rect>
      <rect x="361" y="251" rx="5" ry="5" width="195" height="13"></rect>
      <rect x="367" y="311" rx="8" ry="8" width="130" height="38"></rect>
      <rect x="515" y="311" rx="8" ry="8" width="130" height="38"></rect>
    </clipPath>
    <linearGradient id="7twa653br9o">
      <stop
        offset="0%"
        [attr.stop-color]="config.primaryColor"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="50%"
        [attr.stop-color]="config.secondaryColor"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="100%"
        [attr.stop-color]="config.primaryColor"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="1s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
