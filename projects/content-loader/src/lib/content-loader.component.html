<svg role="img" [attr.aria-labelledby]="config.ariaLabel" [attr.viewBox]="getViewbox()"
  [attr.preserveAspectRatio]="config.preserveAspectRatio" [attr.style]="getSVGStyle()">
  <title *ngIf="config.ariaLabel">{{config.ariaLabel}}</title>
  <rect x="0" y="0" [attr.width]="config.width" [attr.height]="config.height"
    [attr.clip-path]="'url(#' + config.idClip + ')'" [attr.style]="getStyleAttr()"></rect>
  <defs>
    <clipPath [attr.id]="config.idClip">
      <ng-content></ng-content>
    </clipPath>
    <linearGradient [attr.id]="config.idGradient">
      <stop offset="0%" [attr.stop-color]="config.primaryColor" [attr.stop-opacity]="config.primaryOpacity">
        <animate attributeName="offset" [attr.values]="getStep1Values()" [attr.keyTimes]="getKeytimes()"
          [attr.dur]="getDur()" repeatCount="indefinite" *ngIf="config.animate">
        </animate>
      </stop>
      <stop offset="50%" [attr.stop-color]="config.secondaryColor" [attr.stop-opacity]="config.secondaryOpacity">
        <animate attributeName="offset" [attr.values]="getStep2Values()" [attr.keyTimes]="getKeytimes()"
          [attr.dur]="getDur()" repeatCount="indefinite" *ngIf="config.animate">
        </animate>
      </stop>
      <stop offset="100%" [attr.stop-color]="config.primaryColor" [attr.stop-opacity]="config.primaryOpacity">
        <animate attributeName="offset" [attr.values]="getStep3Values()" [attr.keyTimes]="getKeytimes()"
          [attr.dur]="getDur()" repeatCount="indefinite" *ngIf="config.animate">
        </animate>
      </stop>
    </linearGradient>
  </defs>
</svg>
